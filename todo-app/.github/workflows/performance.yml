name: Performance Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: todo-app/package-lock.json

      - name: Install dependencies
        working-directory: ./todo-app
        run: npm ci

      - name: Build application
        working-directory: ./todo-app
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Serve application
        working-directory: ./todo-app
        run: |
          npm run preview &
          sleep 10

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  bundle-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: todo-app/package-lock.json

      - name: Install dependencies
        working-directory: ./todo-app
        run: npm ci

      - name: Build and analyze bundle
        working-directory: ./todo-app
        run: |
          npm run build
          npx vite-bundle-analyzer dist --open-analyzer false --analyzer-mode json

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis
          path: todo-app/dist/report.json

      - name: Comment bundle size
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const reportPath = path.join('todo-app', 'dist', 'report.json');
              if (fs.existsSync(reportPath)) {
                const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
                const totalSize = report.reduce((sum, chunk) => sum + chunk.statSize, 0);
                const totalSizeKB = Math.round(totalSize / 1024);

                const comment = `## Bundle Size Analysis üì¶

                Total bundle size: **${totalSizeKB} KB**

                ${totalSizeKB > 1000 ? '‚ö†Ô∏è Bundle size is quite large. Consider code splitting or lazy loading.' : '‚úÖ Bundle size looks good!'}
                `;

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (error) {
              console.log('Could not analyze bundle size:', error.message);
            }
